<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>requete ajax</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>&lt;/&gt; Charger un fichier html</h1>
	</header>
	
	<div id="target">Chargement en cours...</div>
	<p class="container">
		<button class="btn btn-primary">Données à charger</button>
	</p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){//fonction jquery global
			
			$('button').on('click',function(){//event jquery
				console.log(this.tagName);
				$("#target").load("cible.html").delay(400).fadeIn("slow");//méthode load

			});
			$('html').on('click',function(){
				console.log(this.tagName);
				console.log($('body').children());
				$(this).css('background','#222');

				
				
			});
			$('h1,header,button').on('click',function(event){
				//alert('ok');
				event.stopPropagation();
			});

		});
	</script>
</body>
</html>
